---

# Deployment

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ service.name }}
  namespace: zgw
  labels:
    k8s-app: {{ service.name }}
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: {{ service.name }}
  template:
    metadata:
      name: {{ service.name }}
      labels:
        k8s-app: {{ service.name }}
    spec:
      containers:
      - name: {{ service.name }}
        image: maykinmedia/zds-token-issuer:0.4.2
        resources:
          requests:
            memory: "200Mi"
            cpu: "5m"
          limits:
            memory: "350Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /admin/login/
            port: 8000
            httpHeaders:
              - name: Host
                value: localhost
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /admin/login/
            port: 8000
            httpHeaders:
              - name: Host
                value: localhost
          initialDelaySeconds: 5
          periodSeconds: 5

        env:
          - name: DATABASE_HOST
            value: postgis
          - name: DATABASE_NAME
            value: {{ service.name }}
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ service.name }}-secrets
                key: SECRET_KEY
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ service.name }}-secrets
                key: DB_PASSWORD
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: {{ service.name }}-secrets
                key: SENTRY_DSN

---

# Service

kind: Service
apiVersion: v1
metadata:
  name: {{ service.name }}
  namespace: zgw
  labels:
    k8s-app: {{ service.name }}
spec:
  selector:
    k8s-app: {{ service.name }}
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
